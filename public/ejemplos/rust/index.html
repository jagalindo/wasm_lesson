<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rust + WebAssembly</title>
</head>
<body>
  <h1>Rust WASM: add(a, b)</h1>
  <p>Resultado: <span id="res">---</span></p>

  <script type="module">
    import init, { add } from "./pkg/wasm_rust.js";

    init().then(() => {
      const resultado = add(2, 3);
      document.getElementById("res").textContent = resultado;
    });
  </script>
</body>
</html>
